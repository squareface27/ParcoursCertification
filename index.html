<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/sky.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown data-separator="---">
          <textarea data-template>
					  ### Parcours de certification complémentaire
					  <img src="https://squareface.fr/images/introduction.png" width="600" height="400" alt="Picture">
					  ---
					  ### Pourquoi passer des certifications ?
					  <img src="https://squareface.fr/images/pourquoicertif.png" width="600" height="400" alt="Picture">
					  ---
            ### Ma démarche
            <img src="https://squareface.fr/images/Udemy.png" width="300" height="150" alt="Picture">
            <img src="https://squareface.fr/images/vitepress.png" width="128" height="128" alt="Picture">
            <img src="https://squareface.fr/images/funmooc.svg" width="300" height="100" alt="Picture">
            ---
            ### Mes certifications
            <img src="https://squareface.fr/images/certifications.png" width="499" height="269" alt="Picture">
            ---
            ### Et Après ?
            <img src="https://squareface.fr/images/archeologie.png" width="597" height="340" alt="Picture">

					</textarea
          >
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
